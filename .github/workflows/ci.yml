name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  compile-gallery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v4
      - name: Compile gallery
        run: |
          for file in gallery/*.typ; do
            if [ -f "$file" ]; then
              typst compile --root . $file
            fi
          done
